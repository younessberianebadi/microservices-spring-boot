<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&Eacute;ducateur</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
    <link rel="icon" th:href="@{/images/cubs.png}" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="header">
    <a href="#default" class="logo"><img th:src="@{/images/cubs.png}" width="60" height="60"></a>
    <div class="header-right">
        <a class="active" th:href="@{/list}">Accueil</a>
        <a href="#">Recherche</a>
        <a th:href="@{/fixtures}">Matches</a>
        <a th:href="@{/listest}">Tests</a>
    </div>
</div>
    <div id="wrapper">
        <h1>Bonjour Educateur!</h1>
        <div class="card">
            <img th:src="@{/images/test.png}" alt="Avatar" width="50" height="50">
            <div class="container">
                <a style="color: black" th:href="@{/insertest}">Saisie Test</a>
                </div>
        </div>
    <div class="card">
        <img th:src="@{/images/abs.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <p>Saisie Abscence</p>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/player.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <a style="color: black" th:href="@{/list}">Liste des joueurs</a>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/result.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <p>R&eacute;sultats des joueurs</p>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/bulletin.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <p>Bulletin des joueurs</p>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/player-abs.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <p>Abscence par joueur</p>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/fixtures.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <a style="color: black" th:href="@{/fixtures}">Calendrier des matches</a>
        </div>
    </div>
    <div class="card">
        <img th:src="@{/images/calendar.png}" alt="Avatar" width="50" height="50">
        <div class="container">
            <p>Consultation du calendrier</p>
        </div>
    </div>
</div>
<div class="footer">
    <p> &copy; 2021 DIGIWISE - Tous droits r&eacute;serv&eacute;s.</p>
</div>
</body>
</html>
