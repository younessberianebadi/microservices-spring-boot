<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un test</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
    <link rel="icon" href="images/cubs.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password], input[type=date], input[type=number], select, textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus, input[type=date]:focus, input[type=number], select, textarea {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-image: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
  color: #000;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
  </style>
</head>
<body>
<div class="header">
    <a href="#default" class="logo"><img src="images/cubs.png" width="60" height="60"></a>
    <div class="header-right">
        <a th:href="@{/list}">Accueil</a>
        <a href="#">Recherche</a>
        <a th:href="@{/fixtures}">Matches</a>
        <a class="active" href="#">Tests</a>
    </div>
</div>
<div id="wrapper">
    <h1>Ajouter un test</h1>
    <form th:object="${test}" th:action="@{/saveTest}" method="post">
        <div class="container">
            <label for="date"><b>Date</b></label>
            <input type="date" name="date" id="date" th:field="*{date}">

            <label for="fullname"><b>Pour joueur</b></label>
            <select id="fullname" th:field="*{player_name}">
                <option th:each="player : ${players}" th:text="${player.prenom + ' ' + player.nom}" th:value="${player.prenom + ' ' + player.nom}"></option>
            </select>

            <label for="type"><b>Type</b></label>
            <select id="type" th:field="*{test_type}">
                <option th:value="QM">Qualit&eacute;s Mentales</option>
                <option th:value="HT">Habilet&eacute;s Techniques</option>
                <option th:value="QP">Qualit√©s Physiques</option>
            </select>

            <label for="name"><b>Nom d'entrainement</b></label>
            <input type="text" id="name" th:field="*{test_name}">

            <label for="result"><b>R&eacute;sultat</b></label>
            <input type="number" min="0" max="10" step="1" id="result" th:field="*{test_result}">

            <label for="comment"><b>Commentaire</b></label>
            <textarea id="comment" rows="5" placeholder="Commentaire//" th:field="*{comment}"></textarea>

            <hr>

            <button type="submit" class="registerbtn">Ajouter un test</button>
        </div>

    </form>

</div>
<div class="footer">
    <p> &copy; 2021 DIGIWISE - Tous droits r&eacute;serv&eacute;s.</p>
</div>
</body>
</html>
